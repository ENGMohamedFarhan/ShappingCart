<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link
  rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="log">
                    <h1>ShoppingCart</h1>
                </div>
                <div class="cart_counter">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="total__counter">0</span>
                </div>
            </nav>
            <div class="cart">
                <div class="cart__items">
                    <div class="payment__type">
                        <h4>Choose Payment: </h4>
                      <input checked type="radio" name="payment__method" id="paypal" class="radio" value="paypal">
                        <label  for="paypal">PayPal</label>
                        <input type="radio" name="payment__method" id="evc" class="radio" value="evc"><label for="evc">Evc</label>
                    </div>
                    <input type="text"  id="phone" class="form-control"  placeholder="Please Enter Your Phone Number">
                    <div class="check__out">
                            <h4>Total Amount :  $</h4>
                            <h4 class="total__cost">0</h4>
                            <button class="btn check_out_btn">Check Out</button>
                        </div>
                    
                    
                </div>
            </div>
        </header>
        <div class="products">
            <div class="product__element">
                <input type="hidden" name="" id="product__id" value="1"> 
                <img src="images/nike1.png" alt="" id="image">
                <h4 class="product__name">Nike Color</h4>
                <h5 class="product__price">$33.9</h5>
                <div class="btn__add__to__cart">Aadd To Cart</div>
            </div>
             <div class="product__element">
                <input type="hidden" name="" id="product__id" value="2">
                <img src="images/nike2.png" alt="" id="image">
                <h4 class="product__name">Nike Somar</h4>
                <h5 class="product__price">$78.99</h5>
                <div class="btn__add__to__cart">Aadd To Cart</div>
            </div>
             <div class="product__element">
                <input type="hidden" name="" id="product__id" value="3">
                <img src="images/nike3.png" alt="" id="image">
                <h4 class="product__name">Nike Pener</h4>
                <h5 class="product__price">$89</h5>
                <div class="btn__add__to__cart">Aadd To Cart</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
